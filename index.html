<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        let allQuestions = [];
        const quizForm = document.getElementById('quiz-form');
        const questionsDiv = document.getElementById('questions');
        const resultDiv = document.getElementById('result');
        const navLinks = document.querySelectorAll('.nav-link');

        // Загрузка вопросов из JSON
        fetch('questions.json')
            .then(response => response.json())
            .then(data => {
                allQuestions = data;
                displayPage(1);
            })
            .catch(error => console.error('Ошибка загрузки JSON:', error));

        // Отображение страницы
        function displayPage(pageNum) {
            const questions = allQuestions.find(page => page.page === pageNum)?.questions || [];
            questionsDiv.innerHTML = '';
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h3>${index + 1}. ${q.question}</h3>
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <label>
                                <input type="radio" name="q${index}" value="${i}" required>
                                ${String.fromCharCode(65 + i)}. ${option}
                            </label>
                        `).join('')}
                    </div>
                `;
                questionsDiv.appendChild(questionDiv);
            });
            navLinks.forEach(link => link.classList.toggle('active', parseInt(link.dataset.page) === pageNum));
        }

        // Навигация
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageNum = parseInt(link.dataset.page);
                displayPage(pageNum);
                quizForm.reset();
                resultDiv.style.display = 'none';
            });
        });

        // Обработка отправки
        quizForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const pageNum = parseInt(document.querySelector('.nav-link.active').dataset.page);
            const questions = allQuestions.find(page => page.page === pageNum)?.questions || [];
            let score = 0;
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected && parseInt(selected.value) === q.correct) {
                    score++;
                }
            });
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <h2>Ваш результат: ${score} / ${questions.length}</h2>
                <p>Вы ответили правильно на ${score} из ${questions.length} вопросов!</p>
            `;
        });
