<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBMS Квиз</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .option:hover {
            background-color: #e5e7eb;
        }
        .correct {
            background-color: #10b981 !important;
            color: white;
        }
        .incorrect {
            background-color: #ef4444 !important;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-indigo-600 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">DBMS Квиз</h1>
        </div>
    </header>
    <main class="container mx-auto py-8 flex-grow">
        <div id="questions" class="space-y-6"></div>
    </main>
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex justify-center space-x-2">
            <!-- Навигационные кнопки -->
            <div id="pagination" class="flex flex-wrap gap-2"></div>
        </div>
    </footer>
    <script>
        let allQuestions = [];
        const questionsDiv = document.getElementById('questions');
        const paginationDiv = document.getElementById('pagination');

        // Загрузка вопросов
        fetch('questions.json')
            .then(response => response.json())
            .then(data => {
                allQuestions = data;
                displayPage(1);
                renderPagination();
            })
            .catch(error => console.error('Ошибка загрузки JSON:', error));

        // Отображение страницы
        function displayPage(pageNum) {
            const questions = allQuestions.find(page => page.page === pageNum)?.questions || [];
            questionsDiv.innerHTML = '';
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'bg-white p-6 rounded-lg shadow-md';
                questionDiv.innerHTML = `
                    <h3 class="text-xl font-semibold mb-4">${index + 1}. ${q.question}</h3>
                    <div class="options space-y-2">
                        ${q.options.map((option, i) => `
                            <div class="option p-3 rounded-md cursor-pointer bg-gray-50" data-index="${i}" data-correct="${q.correct}">
                                ${String.fromCharCode(65 + i)}. ${option}
                            </div>
                        `).join('')}
                    </div>
                `;
                questionsDiv.appendChild(questionDiv);
            });

            // Обработка кликов по вариантам ответа
            questionsDiv.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', () => {
                    const parentOptions = option.parentElement.querySelectorAll('.option');
                    parentOptions.forEach(opt => opt.classList.remove('correct', 'incorrect'));
                    const selectedIndex = parseInt(option.dataset.index);
                    const correctIndex = parseInt(option.dataset.correct);
                    if (selectedIndex === correctIndex) {
                        option.classList.add('correct');
                    } else {
                        option.classList.add('incorrect');
                        parentOptions[correctIndex].classList.add('correct');
                    }
                    parentOptions.forEach(opt => opt.style.pointerEvents = 'none');
                });
            });

            // Обновление активной кнопки пагинации
            paginationDiv.querySelectorAll('button').forEach(btn => “

System: btn.classList.toggle('bg-indigo-600', parseInt(btn.dataset.page) === pageNum);
                btn.classList.toggle('bg-gray-600', parseInt(btn.dataset.page) !== pageNum);
            });
        }

        // Создание кнопок пагинации
        function renderPagination() {
            for (let i = 1; i <= 15; i++) {
                const btn = document.createElement('button');
                btn.className = 'px-4 py-2 rounded-md text-white ' + (i === 1 ? 'bg-indigo-600' : 'bg-gray-600');
                btn.dataset.page = i;
                btn.textContent = i;
                btn.addEventListener('click', () => displayPage(i));
                paginationDiv.appendChild(btn);
            }
        }
    </script>
</body>
</html>
